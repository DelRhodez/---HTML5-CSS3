<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fruit {
            background-color: rgba(199, 21, 133,0.3);
            padding: 15px 10px;

        }
        .fruit li {
            background: rgba(199, 21, 133,0.5);
            list-style-position: inside;
            margin: 5px;
            padding: 2px 10px;
            color:white;
        }
        .fruit span {
            background-color: rgba(199, 21, 133,1);
            padding: 2px 10px;
            margin-left: 5px;
        }
    </style>    
</head>
<body>
    <ol class="fruit">
        <li><span>Apple</span></li>
        <li><span>Apple</span></li>
        <li><span>Apple</span></li>
        <li><span>Apple</span></li>
    </ol>
</body>
